<!DOCTYPE html>
<html lang="en">
<head>
    <title>Seanse</title>
    <meta charset="UTF-8">
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    >
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/seance_style.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
            href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@200&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,300;1,700&family=Sen:wght@400;700;800&display=swap"
            rel="stylesheet">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="content-container">
            <div class="movie-list-container">
                <h1 class="movie-list-title">SEANSE</h1>
                <div class="movie-list-wrapper">
                    <div class="movie-list">
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="../static/images/django.jpg" alt="">
                            <div class="movie-list-item-right">
                                <p class="movie-list-item-title">DJANGO</p>
                                <p class="movie-list-item-desc">Łowca nagród Schultz i czarnoskóry niewolnik Django wyruszają w podróż, aby odbić żonę tego drugiego z rąk bezlitosnego Calvina Candie'ego.</p>
                                <p class="movie-list-item-s">Najbliższe seanse:</p>
                                <div class="movie-list-item-right-down">
                                    <form action="/seanseDjango/seats" method="post">
                                        <button class="movie-list-item-seanse-button" name="action_seance" value="12_30">
                                        <span class="hour">12:30</span>
                                        <span class="type">2D, napisy</span>
                                        </button>
                                    </form>
                                    <form action="/seanseDjango/seats" method="post">
                                        <button class="movie-list-item-seanse-button" name="action_seance" value="16_20">
                                        <span class="hour">16:20</span>
                                        <span class="type">2D, napisy</span>
                                        </button>
                                    </form>
                                    <form action="/seanseDjango/seats" method="post">
                                        <button class="movie-list-item-seanse-button" name="action_seance" value="18_45">
                                        <span class="hour">18:45</span>
                                        <span class="type">2D, napisy</span>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
