<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movie Design</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    >
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
            href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@200&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,300;1,700&family=Sen:wght@400;700;800&display=swap"
            rel="stylesheet">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container"><h1 class="logo">Telecinema</h1></div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item active"></li>
                    <li class="menu-list-item"></li>
                    <li class="menu-list-item"></li>
                    <li class="menu-list-item"></li>
                    <li class="menu-list-item"></li>
                </ul>
            </div>
            <div class="profile-container">
                <img class="profile-picture" src="{{ url_for('static', filename='/images/popcorn2.jpg')}}">
                <div class="profile-text-container">
                    <span class="profile-text">Konto</span>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="content-container">
         <!--    <div class="featured-content"></div> -->
            <div class="movie-list-container">
                <h1 class="movie-list-title">REPERTUAR</h1>
                <div class="movie-list-wrapper">
                    <div class="movie-list">
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="../static/images/batman.jpg" alt="">
                            <span class="movie-list-item-title">BATMAN</span>
                            <form method="post">
                                <button class="movie-list-item-button" name="movie_button" value="BATMAN">KUP BILET</button>
                            </form>
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="../static/images/django.jpg" alt="">
                            <span class="movie-list-item-title">DJANGO</span>
                            <form method="post">
                                <button class="movie-list-item-button" name="movie_button" value="DJANGO">KUP BILET</button>
                            </form>
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="../static/images/bullet_train.jpg" alt="">
                            <span class="movie-list-item-title">BULLET TRAIN</span>
                            <form method="post">
                                <button class="movie-list-item-button" name="movie_button" value="BULLET_TRAIN">KUP BILET</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
